<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>双大括号表达式</h2>
        <p>{{msg}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <h2>指令一：强制数据绑定</h2>
        <a :href="url">去百度</a>
        <h2>指令二：绑定数据监听</h2>
        <button @click="test">test1</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            data:{
                msg:'model view viewmodel',
                url:'http://www.baidu.com'
            },
            methods: {
                test(event){
                    alert(event.target.innerText)
                }
            },

        }).$mount('#app');
    </script>
</body>
</html>
